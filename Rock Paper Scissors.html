<!-- Desctiption:   - A webpage that allows the user to play a basic rock paper scissors game against a computer.
                    - The computer picks a random number that repersents either rock(1), paper(2), or scissors(3).
                    - The gmae then pulls the users choice from a series of Radio Buttons. 
                    - With the game logic it finally compares the two choices, and determines the winner.
                    - Results of all wins and ties are tracked and displayed for the user.
                    - The user has the ability to reset all wins and ties back to zero.
-->

<html>	
<head>
	<title> The Rock Paper Scissors Game:</title>
    <script language="JavaScript">
        
        // Total win counters
        var userWins = 0;
        var comWins = 0;
        var ties = 0;
        
        /**
        * The main function of the game. 
        * Ensures the user makes a choice then preforms the game logic to determine the winner.
        */
        function game(){
            
            // The choice of each player
            var userPick = userChoice();
            var comPick = comChoice();
            
            // Check if the user picked a choice.
            if(userPick == 0){
                document.getElementById("resultsPara").innerHTML = "Please select Rock, Paper, or Scissors."
            // If player DID choose the game starts
            }else{
                // The Game logic
                // if the user picked Rock
                if(userPick == 1){
                    if(comPick == 1){
                        document.getElementById("resultsPara").innerHTML = "You Picked Rock. Computer picked Rock. Tie!";
                        document.getElementById("tiesPara").innerHTML = "Ties: " + ++ties;
                    }else if (comPick == 2){
                        document.getElementById("resultsPara").innerHTML = "You Picked Rock. Computer picked Paper. Computer Wins.";
                        document.getElementById("comWinsPara").innerHTML = "Computer: " + ++comWins;
                    }else{
                        document.getElementById("resultsPara").innerHTML = "You Picked Rock. Computer picked Scissors. You Win!";
                        document.getElementById("userWinsPara").innerHTML = "User: " + ++userWins;
                    }
                // if the user picked Paper
                }else if(userPick == 2){
                    if(comPick == 1){
                        document.getElementById("resultsPara").innerHTML = "You Picked Paper. Computer picked Rock. You Win!";
                        document.getElementById("userWinsPara").innerHTML = "User: " + ++userWins;
                    }else if (comPick == 2){
                        document.getElementById("resultsPara").innerHTML = "You Picked Paper. Computer picked Paper. Tie!"; 
                        document.getElementById("tiesPara").innerHTML = "Ties: " + ++ties;
                    }else{
                        document.getElementById("resultsPara").innerHTML = "You Picked Paper. Computer picked Scissors. Computer Wins.";
                        document.getElementById("comWinsPara").innerHTML = "Computer: " + ++comWins;
                    }
                // if the user picked Scissors
                }else if(userPick == 3){
                    if(comPick == 1){
                        document.getElementById("resultsPara").innerHTML = "You Picked Scissors. Computer picked Rock. Computer Wins.";
                        document.getElementById("comWinsPara").innerHTML = "Computer: " + ++comWins;
                    }else if (comPick == 2){
                        document.getElementById("resultsPara").innerHTML = "You Picked Scissors. Computer picked Paper. You Win!"; 
                        document.getElementById("userWinsPara").innerHTML = "User: " + ++userWins;
                    }else{
                        document.getElementById("resultsPara").innerHTML = "You Picked Scissors. Computer picked Scissors. Tie!";
                        document.getElementById("tiesPara").innerHTML = "Ties: " + ++ties;
                    }
                }
            }  
        }
               
        /**
        * The computer choices a number 1 through 3 at random. Each number represents
        * either (1)rock, (2)paper, or (3)scissors.
        *
        * @return com ("1", "2", or "3")
        */
        function comChoice(){
            var com = Math.floor(Math.random() * 3) + 1;
            return com;
        }
        
        /**
        * Grabs the user's input from the Radio Buttons (1)rock, (2)paper, or (3)scissors.
	    * 
	    * @return user ("1", "2", or "3")
	    */
        function userChoice(){
            var user = 0;
            
            // Cycling throught the radio buttons to find the one selected
            var list = document.getElementsByName("UserChoice");
            for(var i = 0; i<list.length; i++){
                if(list[i].checked){
                    user = list[i].value;
                }
            }
            return user;
        }
        
        /**
        * Function that resets the total win counter. Confirms with the user via prompt window.
        */
        function resetWins(){
            if(confirm("Are you sure you want to rest all the wins?")){
                // Set text to Zero
                document.getElementById("userWinsPara").innerHTML="User: 0";
                document.getElementById("comWinsPara").innerHTML="Computer: 0";
                document.getElementById("tiesPara").innerHTML="Ties: 0";
                // Set counters to zero
                userWins = 0;
                comWins = 0;
                ties = 0;
            }   
        }
        
	</script>
</head>

<body>
    
    <!-- Headline and instructions -->
    <h1>The Rock Paper Scissors Game:</h1>
    Choose then press "Submit". 
    <br>
    <br>
    
    <!-- The three radio buttons for the user to enter their choice -->
    <input type="radio" id="rock" name="UserChoice" value="1">
    <label for="rock">Rock</label>
    <input type="radio" id="paper" name="UserChoice" value="2">
    <label for="paper">Paper</label>
    <input type="radio" id="scissors" name="UserChoice" value="3">
    <label for="scissors">Scissors</label>
    
    <!-- The submit button that starts the next round-->
    <input type="Button" value="Submit" onClick="game()">
    <br>
    
    <!-- The paragraph that will show results of eacch round -->
    <p id="resultsPara"></p>
    <br>
    
    <!-- The paragraphs that will show the results of total wins and ties-->
    -------TOTAL WINS-------
    <p id="userWinsPara">User: 0</p>
    <p id="comWinsPara">Computer: 0</p>
    <p id="tiesPara">Ties: 0</p>
    --------------------------------
    <br>
    
    <!-- Reset Wins button -->
    <input type="button" value="Reset Wins" onClick="resetWins()">
  
</body>
    
</html>
